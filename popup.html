<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PII Masker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>PII Masker</h2>
  <div class="url-section">
    <label for="urlInput">Allowed URLs</label>
    <div class="url-input-row">
      <input id="urlInput" type="text" placeholder="https://example.com" autocomplete="off">
      <button id="addUrl" type="button">âž• Add URL</button>
    </div>
    <p id="urlError" role="alert"></p>
    <div id="urlList" aria-live="polite"></div>
    <p id="urlHint">Add at least one URL before creating masking rules.</p>
  </div>
  <div id="entries"></div>
  <button id="addEntry">âž• Add Entry</button>
  <div class="mode-toggle" role="radiogroup" aria-label="Processing mode">
    <label class="mode-option">
      <input type="radio" name="mode" value="mask">
      <span>Mask</span>
    </label>
    <label class="mode-option">
      <input type="radio" name="mode" value="replace">
      <span>Replace</span>
    </label>
  </div>
  <div class="controls">
    <button id="toggleOn">ðŸŸ¢ ON</button>
    <button id="toggleOff">ðŸ”´ OFF</button>
  </div>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
